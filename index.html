<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>To Do</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4 text-white">To Do</h1>

    <!-- Cadastro -->
    <div class="card p-3 mb-3 shadow-sm">
      <input id="nome" class="form-control mb-2" placeholder="Nome da tarefa">
      <input id="descricao" class="form-control mb-2" placeholder="Descrição">
      <input id="prazo" type="date" class="form-control mb-2">
      <input id="responsavel" class="form-control mb-2" placeholder="Responsável">
      <button class="btn btn-primary w-100" onclick="salvarTarefa()">Salvar</button>
    </div>

    <!-- Ações -->
    <div class="d-flex justify-content-around mb-3">
      <button class="btn btn-warning" onclick="filtrar('Pendente')">Pendentes</button>
      <button class="btn btn-success" onclick="filtrar('Concluída')">Concluídas</button>
      <button class="btn btn-secondary" onclick="listarTarefas()">Todas</button>
    </div>

    <!-- Lista -->
    <ul id="lista" class="list-group"></ul>
  </div>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registrado!"))
        .catch(err => console.error("Erro no Service Worker:", err));
    }
  </script>
</body>
</html>
